name: Deploy Production (test-server)

on:
  push:
    branches:
      - test-server # your prod branch

jobs:
  vercel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Vercel (Production)
        run: |
          npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes